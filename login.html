<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Sistema</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#000,#222);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.container{
  background:#111;
  padding:40px;
  border-radius:12px;
  width:300px;
  box-shadow:0 0 20px rgba(255,215,0,0.3);
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:10px;
  background:gold;
  border:none;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}
button:hover{
  opacity:0.9;
}
</style>
</head>
<body>

<div class="container">
<h2>Área do Profissional</h2>
<input type="text" id="user" placeholder="Usuário">
<input type="password" id="pass" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<script>
function login(){
let user = document.getElementById("user").value;
let pass = document.getElementById("pass").value;

if(user === "admin" && pass === "1234"){
window.location.href = "painel.html";
}else{
alert("Login inválido");
}
}
</script>

</body>
</html>
