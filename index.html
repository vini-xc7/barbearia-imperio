<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Sistema</title>
<style>
body{font-family:Arial;background:#111;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#222;padding:30px;border-radius:8px;width:300px}
input,button{width:100%;padding:10px;margin:10px 0}
button{background:#00c853;border:none;color:white;cursor:pointer}
</style>
</head>
<body>

<div class="box">
<h2>Login Barbeiro</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyATJ3395a1qbFwThnszljqiVtstKFGggBI",
  authDomain: "barbearia-229f6.firebaseapp.com",
  projectId: "barbearia-229f6",
  storageBucket: "barbearia-229f6.firebasestorage.app",
  messagingSenderId: "161670457315",
  appId: "1:161670457315:web:4de0968caea1643e5c62d6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  try{
    await signInWithEmailAndPassword(auth, email, senha);
    window.location.href = "painel.html";
  }catch(e){
    alert("Erro no login");
  }
}
</script>

</body>
</html>
