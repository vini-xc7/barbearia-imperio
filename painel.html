<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel</title>
<style>
body{font-family:Arial;background:#f4f4f4;padding:40px}
.container{max-width:900px;margin:auto;background:white;padding:30px;border-radius:8px}
.card{border:1px solid #ddd;padding:15px;margin-bottom:10px;border-radius:6px}
button{padding:6px 12px;margin-top:5px}
.logout{float:right;background:red;color:white;border:none}
.concluido{color:green;font-weight:bold}
</style>
</head>
<body>

<div class="container">
<h2>Painel de Agendamentos</h2>
<button class="logout" onclick="logout()">Sair</button>
<div id="lista"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyATJ3395a1qbFwThnszljqiVtstKFGggBI",
  authDomain: "barbearia-229f6.firebaseapp.com",
  projectId: "barbearia-229f6",
  storageBucket: "barbearia-229f6.firebasestorage.app",
  messagingSenderId: "161670457315",
  appId: "1:161670457315:web:4de0968caea1643e5c62d6"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href = "index.html";
  }else{
    carregar();
  }
});

async function carregar(){
  const lista = document.getElementById("lista");
  lista.innerHTML="";
  const snapshot = await getDocs(collection(db,"agendamentos"));

  snapshot.forEach((docSnap)=>{
    const d = docSnap.data();

    const div = document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <strong>${d.nome}</strong><br>
      ${d.servico}<br>
      ${d.data} - ${d.horario}<br>
      Status: <span class="${d.status==='concluido'?'concluido':''}">${d.status}</span><br>
      ${d.status!=='concluido'?`<button onclick="concluir('${docSnap.id}')">Concluir</button>`:''}
    `;

    lista.appendChild(div);
  });
}

window.concluir = async function(id){
  await updateDoc(doc(db,"agendamentos",id),{
    status:"concluido"
  });
  carregar();
}

window.logout = function(){
  signOut(auth);
}
</script>

</body>
</html>
